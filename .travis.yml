os:
    - linux
cache:
    directories:
        - precompiled
        - html
        - highlights/node_modules
        - $HOME/.rakudobrew
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
      - graphviz
      - g++-4.8
      - ruby-sass

fast_finish: true

branches:
  except:
    - gh-pages
notifications:
  irc:
    channels:
    - "irc.freenode.net#perl6"
    on_success: change
    on_failure: always
    template:
      - "Doc build %{result}. %{author} '%{commit_message}'"
      - "%{build_url} %{compare_url}"

before_install:
  - nvm install 7.2.1
  - nvm use 7.2.1
  - apt install zstd
  - wget http://whateverable.6lang.org/HEAD && zstd -dqc -- HEAD | tar x --absolute-names
  - export PATH="$PATH:/$HOME/.rakudobrew/moar-master/install/share/perl6/site/bin"
  - git clone https://github.com/ugexe/zef.git && cd zef && perl6 -Ilib bin/zef install .
  
install:
  - travis_retry zef --/tap-harness --force --/test install LWP::Simple
  - travis_retry zef --/tap-harness --depsonly install .

script:
  - make test
  - export CXX=$(command -v g++-4.8 >/dev/null 2>&1; if [ $? -eq 1 ]; then printf "g++"; else printf "g++-4.8"; fi)
  - $CXX --version
  - make html-nohighlight
#  - make html
matrix:
  allow_failures:
    - os: osx
