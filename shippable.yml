os:
    - linux

cache:
    directories:
        - precompiled
        - html
        
build:
  pre_ci:
    - ls /tmp/test
    - docker pull jjmerelo/perl6-doccer

  pre_ci_boot:
    options: -v /tmp/test:/home/shippable/t
      
  ci:
    - ls /tmp/test
    - ls test
    - echo $pwd
    - ls /root/src/github.com/perl6/doc/t
    - docker run -t -v /root/src/github.com/perl6/doc/t:/test jjmerelo/perl6-doccer


