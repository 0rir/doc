os:
    - linux

cache:
    directories:
        - precompiled
        - html
        
build:
  pre_ci_boot:
    options: -v /tmp/test:$SHIPPABLE_BUILD_DIR
      
  pre_ci:
    - docker pull jjmerelo/perl6-doccer
    - docker volume inspect $SHIPPABLE_CONTAINER_NAME

  ci:
    - docker run -t -v /tmp/test:/test jjmerelo/perl6-doccer


