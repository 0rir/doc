os:
    - linux

cache:
    directories:
        - precompiled
        - html
        
build:
  pre_ci:
    - mkdir /tmp/test
    - ls /tmp/test
    - docker pull jjmerelo/perl6-doccer

  pre_ci_boot:
    options: -v /tmp/test:/home/shippable/test
      

  ci:
    - ls /tmp/test
    - docker run -t -v /root/test:/test jjmerelo/perl6-doccer


