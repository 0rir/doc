os:
    - linux

cache:
    directories:
        - precompiled
        - html
        
build:
  pre_ci:
    - ls /tmp
    - mkdir /tmp/t
    - docker pull jjmerelo/perl6-doccer

  pre_ci_boot:
    options: -v /tmp/t:$SHIPPABLE_BUILD_DIR/t
      
  ci:
    - ls test
    - echo $pwd
    - ls $SHIPPABLE_BUILD_DIR/t
    - docker run -t -v /root/src/github.com/perl6/doc/t:/test jjmerelo/perl6-doccer


